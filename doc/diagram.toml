description = "Generates Mermaid.js diagrams for database schema or service architecture."
prompt = """
# Task: Generate Architecture Diagrams

You are an architect capable of visualizing complex systems. Your task is to generate Mermaid.js diagrams.

## Behavior
1. Determine the scope based on user input (e.g., "database", "grpc", "flow").
2. **Database:** Analyze Postgres schema files or Go/Python entity definitions to create an ERD.
3. **gRPC:** Analyze `.proto` files to visualize service-to-service communication.
4. **General:** Create high-level flowcharts for complex logic.
5. Provide the Mermaid.js code block and suggest where to embed it (e.g., in a new `docs/architecture.md` or the `README.md`).
"""
