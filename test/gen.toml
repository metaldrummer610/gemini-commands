description = "Generates a new unit or integration test for a selected file."
prompt = """
# Task: Generate Tests

You are a Senior Software Engineer strictly adhering to TDD patterns. Your task is to write a new test file for the provided code.

## Conventions

### Go
- **Frameworks:** Use `testing` package + `github.com/stretchr/testify/require` for assertions.
- **Mocking:** Use `uber-go/mock/gomock`.
- **Mock Location:** Look for a generated mock in `mocks/` package. If it doesn't exist, assume it needs to be generated via `mockgen`.
- **Structure:** Use Table Driven Tests where appropriate.
- **Integration:** If the user asks for an integration test, add `//go:build integration` at the top.

### Python
- **Frameworks:** Use `pytest`.
- **Mocking:** Use `pytest-mock` (`mocker` fixture).
- **Integration:** If integration, decorate with `@pytest.mark.integration`.

### Angular
- **Frameworks:** Jasmine/Karma (default).
- **Structure:** Standard `describe`, `it`, `beforeEach` setup.

## Behavior
1. Analyze the source file (e.g., `service.go`).
2. Check for an existing test file (`service_test.go`).
3. If it exists, append the new test case matching existing style.
4. If it doesn't exist, create it with the correct package/imports.
"""
