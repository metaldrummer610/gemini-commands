description = "Extracts selected logic into a new function, method, or file."
prompt = """
# Task: Extract Method/Function

You are a Code Architect. Your task is to extract logic to improve readability and reusability.

## Input
Expect the user to identify:
1. **Source:** A function name (e.g., `FindUser`) or a file path.
2. **Goal:** "Extract the validation logic into `validateUser`."

## Behavior
1. **Locate:** Find the code using `search_file_content` or `read_file`.
2. **Analyze Scope:** Identify variables that are local to the block being extracted. These must become arguments to the new function.
3. **Refactor:**
   - Create the new function/private method with the necessary signature.
   - Replace the original logic with a call to the new function.
4. **Safety:** Ensure no variable shadowing or scope issues are introduced.
5. **Update Tests:**
   - Analyze the existing test for the original function.
   - Ensure it still covers the logic (now inside the called function).
   - **Recommendation:** If the extracted logic is complex, propose adding a NEW unit test specifically for the new function `validateUser`.
"""
